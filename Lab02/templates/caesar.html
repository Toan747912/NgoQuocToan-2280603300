<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center font-weight-bold">CAESAR CIPHER</h2>

        <!-- Phần Mã Hóa -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white font-weight-bold">ENCRYPTION</div>
            <div class="card-body">
                <form method="POST" action="/encrypt">
                    <div class="form-group">
                        <label>Plain text:</label>
                        <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
                    </div>
                    <div class="form-group">
                        <label>Key:</label>
                        <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
            </div>
        </div>

        <!-- Phần Giải Mã -->
        <div class="card mt-4">
            <div class="card-header bg-success text-white font-weight-bold">DECRYPTION</div>
            <div class="card-body">
                <form method="POST" action="/decrypt">
                    <div class="form-group">
                        <label>Cipher text:</label>
                        <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
                    </div>
                    <div class="form-group">
                        <label>Key:</label>
                        <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
